<!DOCTYPE HTML>
<html>
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/><!--最前面“/"表示根路径-->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
<!--    将自己定义的css样式引入进来-->
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!--调用navigation.html-->
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main"><!--添加main 自动使用上我的自定义的css-community.css-->
    <div class="row">
        <!--栅格系统-->
        <!--大屏幕两边宽度为3:1，即左边这个为9（总宽度为12）；中，小，超小都是全屏=12-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--一个添加图标，右边是目标名称-->
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起 </h2>
            <hr>
            <form action="/publish" method="post"><!--actio的内容为点击这个表单的submit的时候提交的地址并且该请求是post，要知道get请求也是同样的路径/publish-->
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" id="title" class="form-control" th:value="${title}" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）：</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" id="tag" class="form-control" th:text="${tag}" name="tag" placeholder="以，分隔...">
                </div>
                <!--model.addAttribute("error","用户未登录");-->
                <span class="alert-danger" th:text="${error}" th:if="${error != null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button><!--btn-publish是community.css中的一个自定义的类，其中还有一些样式-->
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <h3>问题发起指南：</h3>
            1.问题标题：请使用精简的语言来描述您发布的问题.<br>
            2.问题补充：详细补充您的问题，并确保描述清晰.<br>
            3.选择标签：选择一个或多个标签，用逗号隔开每个标签不超过10个字.<br>
        </div>
    </div>
</div>
</body>
</html>
